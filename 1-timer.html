<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/styles-CP_liXJD.js">
  <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-BbbuE1sJ.js">
  <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/styles-CrY_V2Vv.css">
  <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-CZjNVMTf.css">
</head>

<body>


    <main class="timer-container">
        <input class="datetime-input" type="text" id="datetime-picker" />
        <button type="button" data-start disabled>Start</button>

        <div class="timer">
            <div class="field">
                <span class="value" data-days>00</span>
                <span class="label">Days</span>
            </div>
            <div class="field">
                <span class="value" data-hours>00</span>
                <span class="label">Hours</span>
            </div>
            <div class="field">
                <span class="value" data-minutes>00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="field">
                <span class="value" data-seconds>00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

    </main>

</body>

</html>
